<!--
    扩展自base.html，直接继承主页面，负责展示“面试交流”页面的内容
    包括datatables配置，发布新面试经历交流时的Modal设置，以及其中的datetimepicker设置
    该页面js文件由block js渲染，不会在其它页面中进行加载
 -->

{% extends "base.html" %}

{% block content %}
    <style>
        tr {
            cursor: pointer;
        }

        .dataTables_filter {
            display: none;
        }

        tbody tr:hover {
            color: #4cb6cb;
        }

        .interview {
            text-align: center;
        }

        select:first-child {
            color: #94aab0;
        }
    </style>

    <div class="panel-body">
        <nav class="navbar navbar-default" role="navigation">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <button type="button" class="btn btn-default navbar-btn" data-toggle="modal"
                            data-target="#create_news">
                        <i class="fa fa-pencil-square-o"></i>&nbsp; 新面经
                    </button>
                </ul>

                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-search"></span>
                                                </span>
                            <input type="text" id="searchbox" class="form-control"
                                   placeholder="面经搜索">
                        </div>
                    </div>
                    <button type="reset" id="resetbtn" class="btn btn-default">重置</button>
                </form>
            </div>
        </nav>

        <table id="communication" class="table table-striped" cellspacing="0"
               width="100%">
            <thead>
            <tr>
                <th>标题</th>
                <th>发布人</th>
                <th>面试企业</th>
                <th>面试时间</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <!-- 新面经  Modal -->
    <div class="modal fade" id="create_news" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="news_form" class="cd-form floating-labels">
                        <!--
                            <div class="error-message">
                                <p>Please enter a valid email address</p>
                            </div>
                        -->
                        <div class="errormsg">
                            <label class="cd-label" for="title">
                                <i class="fa fa-pencil-square-o"></i>&nbsp;标题
                            </label>
                            <input type="text" id="title" required>
                        </div>
                        <div>
                            <label class="cd-label" for="company">
                                <i class="fa fa-building-o"></i>&nbsp;面试企业</label>
                            <input type="text" id="company" required>
                        </div>
                        <div>
                            <label class="cd-label" for="interview_time">
                                <i class="fa fa-calendar-times-o"></i>&nbsp;面试日期
                            </label>
                            <input type="text" readonly id="interview_time" required>
                        </div>
                        <div class="interview interview-way">
                            <h4>面试形式</h4>
                            <ul class="cd-form-list">
                                <li>
                                    <input type="radio" name="radio-button" id="cd-radio-1" value="1" checked>
                                    <label for="cd-radio-1">电话面试</label>
                                </li>
                                <li>
                                    <input type="radio" name="radio-button" id="cd-radio-2" value="2">
                                    <label for="cd-radio-2">视频面试</label>
                                </li>
                                <li>
                                    <input type="radio" name="radio-button" id="cd-radio-3" value="3">
                                    <label for="cd-radio-3">现场面试</label>
                                </li>
                            </ul>
                        </div>
                        <div class="interview interview_class">
                            <h4>面试类别</h4>

                            <p class="cd-select icon">
                                <select class="budget" required id="interview_class">
                                    <option value="" hidden disabled selected>请选择面试类别</option>
                                    <option value="0">一面</option>
                                    <option value="1">二面</option>
                                    <option value="2">三面</option>
                                    <option value="3">四面</option>
                                    <option value="4">HR面</option>
                                    <option value="5">不知道第几面</option>
                                </select>
                            </p>
                        </div>
                        <div>
                            <label class="cd-label" for="cd-textarea">
                                <i class="fa fa-pencil"></i>&nbsp;面试内容整理
                            </label>
                            <textarea required id="detail"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal" id="closebtn">关闭
                    </button>
                    <button type="submit" class="btn btn-info" id="commitbtn">发布</button>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% block js %}
    <script type="text/javascript" src="/static/js/app/communication.js"></script>
{% endblock %}
