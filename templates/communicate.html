<!--
    扩展自base.html，直接继承主页面，负责展示“面试交流”页面的内容
    包括datatables配置，发布新面试经历交流时的Modal设置，以及其中的datetimepicker设置
    该页面js文件由block js渲染，不会在其它页面中进行加载
 -->

{% extends "base.html" %}

{% block content %}
    <style>

        tr {
            cursor: pointer;
        }

        .dataTables_filter {
            display: none;
        }

        tbody tr:hover {
            color: #4cb6cb;
        }

        .interview {
            text-align: center;
        }

        select:first-child {
            color: #94aab0;
        }
    </style>

    <div class="panel-body">
        <nav class="navbar navbar-default" role="navigation">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <button type="button" class="btn btn-default navbar-btn" data-toggle="modal"
                            data-target="#create_news">
                        <i class="fa fa-pencil-square-o"></i>&nbsp; 新面经
                    </button>
                </ul>

                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-search"></span>
                                                </span>
                            <input type="text" id="searchbox" class="form-control"
                                   placeholder="面经搜索">
                        </div>
                    </div>
                    <button type="reset" id="resetbtn" class="btn btn-default">重置</button>
                </form>
            </div>
        </nav>

        <table id="communication" class="table table-striped" cellspacing="0"
               width="100%">
            <thead>
            <tr>
                <th>标题</th>
                <th>发布人</th>
                <th>面试企业</th>
                <th>面试时间</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <!-- 新面经  Modal -->
    <div class="modal fade" id="create_news" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="new_event_title">新面经</h4>
                </div>
                <div class="modal-body">
                    <form id="news_form">
                        <div class="form-group">
                            <label class="control-label" for="title"><i class="fa fa-pencil-square-o"></i>&nbsp;标题</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="company"><i class="fa fa-building-o"></i>&nbsp;面试企业</label>
                            <input type="text" class="form-control" id="company" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="interview_time"><i class="fa fa-calendar-times-o"></i>&nbsp;面试日期</label>
                            <input type="text" readonly class="form-control" id="interview_time" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><i class="fa fa-phone"></i>&nbsp;面试形式</label>
                            <div class="row" style="text-align: center">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default control-label">
                                        <input class="form-control" type="radio" name="btn" value="1"/> 视频面试
                                    </label>
                                    <label class="btn btn-default control-label">
                                        <input class="form-control" type="radio" name="btn" value="2"/> 电话面试
                                    </label>
                                    <label class="btn btn-default control-label">
                                        <input class="form-control" type="radio" name="btn" value="3"/> 现场面试
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="interview_class"><i class="fa fa-bars"></i>&nbsp;面试类别</label>
                            <select class="form-control" required id="interview_class">
                                <option value="" hidden disabled selected>请选择面试类别</option>
                                <option value="1">一面</option>
                                <option value="2">二面</option>
                                <option value="3">三面</option>
                                <option value="4">四面</option>
                                <option value="5">HR面</option>
                                <option value="6">不知道第几面</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="cd-textarea"><i class="fa fa-pencil"></i>&nbsp;面试内容整理</label>
                            <textarea required class="form-control" id="detail"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal" id="closebtn">关闭
                    </button>
                    <button type="submit" class="btn btn-info" id="commitbtn">发布</button>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% block js %}
    <script type="text/javascript" src="/static/js/app/communicate.js"></script>
{% endblock %}
